<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alstom Showroom — Idea Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <!-- TOP BAR (style Apple / OpenAI) -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="alstomDot"></div>
      <div class="topbar-title">
        <div class="title">Alstom Showroom</div>
        <div class="subtitle">Idea Generator</div>
      </div>
    </div>

    <div class="topbar-right">
      <button id="btnDownloadTop" class="btn btn-ghost" disabled>Download</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="stage">

    <!-- HOME (minimal) -->
    <section id="home" class="home">
      <div class="home-inner">
        <img class="home-logo" src="assets/alstom-logo.png" alt="Alstom logo" />

        <h1 class="home-h1">Generate a photorealistic concept</h1>
        <p class="home-p">
          The system generates your best idea.
        </p>

        <div class="promptbar">
          <textarea id="idea" class="prompt-input" rows="1" spellcheck="false"
            placeholder="Type your idea…"></textarea>
          <button id="btnGenerate" class="btn btn-primary">Generate</button>
        </div>

        <div id="statusHome" class="statusline"></div>
      </div>
    </section>

    <!-- VIEWER (image) -->
    <section id="viewer" class="viewer hidden">
      <div class="viewer-inner">

        <div class="viewer-card">
          <div class="viewer-head">
            <div class="viewer-meta">
              <div class="viewer-label">Preview</div>
              <div id="statusViewer" class="viewer-status">Ready.</div>
            </div>
            <button id="btnDownload" class="btn btn-primary hidden">Download PNG</button>
          </div>

          <div class="frame">
            <!-- skeleton / shimmer -->
            <div id="skeleton" class="skeleton"></div>

            <!-- blurred image (placeholder) -->
            <img id="imgBlur" class="img img-blur hidden" alt="preview blurred" />

            <!-- final image -->
            <img id="imgFinal" class="img img-final hidden" alt="preview" />

            <!-- ✅ Overlay logo bottom-right (UI) -->
            <img
              id="logoOverlay"
              class="logo-overlay hidden"
              src="assets/alstom-logo.png"
              alt="Alstom logo overlay"
            />

            <!-- canvas for export (hidden) -->
            <canvas id="canvas" width="1024" height="1024" class="hidden"></canvas>
          </div>

          <div id="errorBox" class="errorbox hidden"></div>
        </div>

      </div>
    </section>

    <!-- ✅ logo image for canvas export (same real path as repo) -->
    <img id="logo" class="hidden" src="assets/alstom-logo.png" alt="logo" />
  </main>

  <script src="app.js"></script>
</body>
</html>
